<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #1e1e1e; font-family: 'Segoe UI', sans-serif;">

  <!-- Definitions -->
  <defs>
    <style>
      .resistor-body { fill: #e0e0e0; stroke: #333; stroke-width: 2; rx: 4; }
      .resistor-band { stroke-width: 3; stroke-linecap: round; }
      .text-label { fill: #e0e0e0; font-size: 16px; font-weight: bold; font-family: 'Segoe UI', sans-serif; }
      .text-sub { fill: #888; font-size: 12px; font-style: italic; }
      .wire-red { stroke: #ff4444; stroke-width: 4; fill: none; stroke-linecap: round; }
      .wire-blue { stroke: #4fc3f7; stroke-width: 4; fill: none; stroke-linecap: round; }
      .wire-gnd { stroke: #666666; stroke-width: 4; fill: none; stroke-linecap: round; }
      .dot { fill: #fff; }
    </style>
  </defs>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" class="text-label" font-size="20">Simple Voltage Divider (1/2 Ratio)</text>

  <!-- Input (Battery +) -->
  <text x="300" y="80" text-anchor="middle" class="text-label" fill="#ff4444">BAT+ (3.7V - 4.2V)</text>
  <line x1="300" y1="90" x2="300" y2="120" class="wire-red" />

  <!-- Resistor 1 (Top) -->
  <g transform="translate(285, 120)">
    <!-- Wire through -->
    <line x1="15" y1="0" x2="15" y2="10" class="wire-red" />
    <line x1="15" y1="70" x2="15" y2="80" class="wire-red" />
    
    <!-- Resistor Body -->
    <rect x="0" y="10" width="30" height="60" class="resistor-body" />
    <!-- Bands (Brown-Black-Yellow-Gold for 100k) -->
    <line x1="5" y1="20" x2="25" y2="20" class="resistor-band" stroke="#8B4513" /> <!-- Brown -->
    <line x1="5" y1="30" x2="25" y2="30" class="resistor-band" stroke="#000000" /> <!-- Black -->
    <line x1="5" y1="40" x2="25" y2="40" class="resistor-band" stroke="#ffff00" /> <!-- Yellow -->
    <line x1="5" y1="55" x2="25" y2="55" class="resistor-band" stroke="#d4af37" /> <!-- Gold -->
  </g>
  
  <text x="340" y="155" class="text-label">R1: 100kΩ</text>

  <!-- Middle Junction (Sense Node) -->
  <line x1="300" y1="200" x2="300" y2="230" class="wire-red" />
  <circle cx="300" cy="215" r="5" class="dot" />
  
  <!-- Output Wire -->
  <line x1="300" y1="215" x2="450" y2="215" class="wire-blue" />
  <text x="460" y="220" class="text-label" fill="#4fc3f7" dominant-baseline="middle">To ESP32 (GPIO 32)</text>
  <text x="380" y="200" class="text-sub" text-anchor="middle">Max ~2.1V</text>

  <!-- Resistor 2 (Bottom) -->
  <g transform="translate(285, 230)">
    <!-- Wire through -->
    <line x1="15" y1="0" x2="15" y2="10" class="wire-gnd" />
    <line x1="15" y1="70" x2="15" y2="80" class="wire-gnd" />
    
    <!-- Resistor Body -->
    <rect x="0" y="10" width="30" height="60" class="resistor-body" />
    <!-- Bands (Brown-Black-Yellow-Gold for 100k) -->
    <line x1="5" y1="20" x2="25" y2="20" class="resistor-band" stroke="#8B4513" />
    <line x1="5" y1="30" x2="25" y2="30" class="resistor-band" stroke="#000000" />
    <line x1="5" y1="40" x2="25" y2="40" class="resistor-band" stroke="#ffff00" />
    <line x1="5" y1="55" x2="25" y2="55" class="resistor-band" stroke="#d4af37" />
  </g>

  <text x="340" y="265" class="text-label">R2: 100kΩ</text>

  <!-- Ground -->
  <line x1="300" y1="310" x2="300" y2="340" class="wire-gnd" />
  <line x1="280" y1="340" x2="320" y2="340" class="wire-gnd" />
  <line x1="290" y1="350" x2="310" y2="350" class="wire-gnd" />
  <line x1="297" y1="360" x2="303" y2="360" class="wire-gnd" />
  <text x="340" y="340" class="text-label" fill="#666">GND</text>

</svg>
